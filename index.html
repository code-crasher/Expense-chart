<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__balance">
          <div>
            <p><small>My balance</small></p>
            <p>$921.48</p>
          </div>
          <div class="logo">
            <svg
              id="logo-svg"
              width="72"
              height="48"
              viewBox="0 0 72 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <circle fill="#382314" cx="48" cy="24" r="24" />
                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
              </g>
            </svg>
          </div>
        </div>
        <div class="card__details">
          <h1 class="text-dark">Spending - Last 7 days</h1>
          <div class="bars__wrapper"></div>
          <div id="tooltip" class="tooltip"></div>
          <hr />
          <div class="card__details-footer">
            <div class="total">
              <p class="text-light">Total this month</p>
              <p class="text-dark">$478.33</p>
            </div>
            <div class="percentage">
              <p class="text-dark">+2.4%</p>
              <p class="text-light"><small>from last month</small></p>
            </div>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Prince Opudo</a>.
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
      integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
